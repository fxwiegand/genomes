<body>
<div id="genom">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="/">Genomes</a>
    <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3" id="load">Laden</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3" id="clear" v-on:click="clear">Verwerfen</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3" href="/about">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- main -->
<section class="main" id="main">
  <div class="container">
  <h2 class="text-center text-uppercase text-secondary mb-0">Alignment</h2>
  <div class="row">
    <div class="col-12 panel">
      <div>
        <table class="table">
          <tr>
            <th>Header</th><td id="bam_header"></td>
          </tr>
        </table>
      </div>
      <div id="alignment">
        <table class="table seq-table">
          <tr>
            <th>Index</th><td>{{ index }}</td>
          </tr>
          <tr>
            <th>Name</th><td>{{ name }}</td>
          </tr>
          <tr>
            <th>Position</th><td>{{ pos }}</td>
          </tr>
          <tr>
            <th>Cigar String</th><td>{{ cigar }}</td>
          </tr>
          <tr>
            <th>Qualities</th><td>{{ qualities }}</td>
          </tr>
          <tr>
            <th>Flags</th><td>{{ flags }}</td>
          </tr>
          <tr>
            <th>Sequence</th><td>{{ sequence }}</td>
          </tr>
        </table>
        <div class="row" style="margin-bottom: 10px;">
          <div class="col-6">
            <button class="btn btn-secondary" v-bind:disabled="atStart" v-on:click="first" id="first">
              <i class="far fa-chevron-double-left "></i>
            </button>
            <button class="btn btn-secondary" v-bind:disabled="atStart" v-on:click="prev" id="prev">
              <i class="far fa-chevron-left"></i>
            </button>
          </div>
          <div class="col-6" style="text-align: right;">
            <button class="btn btn-secondary" v-bind:disabled="atEnd" v-on:click="next" id="next">
              <i class="far fa-chevron-right"></i>
            </button>
            <button class="btn btn-secondary" v-bind:disabled="atEnd" v-on:click="last" id="last">
              <i class="far fa-chevron-double-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>



<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <span id="message"></span>
      </div>
    </div>
  </div>
</footer>

<div class="copyright py-4 text-center text-white">
  <div class="container">
    <small>Copyright &copy; Felix Wiegand 2019</small>
  </div>
</div>

</div>
