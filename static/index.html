<html>
<head>
    <title>Fasta View</title>
    <meta charset="utf-8" />

    <script src="https://unpkg.com/tooltip.js@1.3.2/dist/umd/tooltip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/hashmap@2.4.0/hashmap.min.js"></script>
    <script src="vega.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>


</head>
<body onload="buildVega(11,219000,220000)">
<img src="optics/img/header.png" id="head">


<div id="content">
    <!-- Container for the visualization -->
    <div id="vis"></div>
    <br>
</div>

<div class="container">
    <form>
        <div class="row">
            <div class="col-6">
                <div class="form-group row">
                    <label for="gen" class="col-2 col-form-label">Chromosom</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="gen" name="quantity" placeholder="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gen" class="col-2 col-form-label">Start</label>
                    <div class="col-6">
                        <input type="number" class="form-control" id="from" name="quantity" min="1" max="1000000" placeholder="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gen" class="col-2 col-form-label">End</label>
                    <div class="col-6">
                        <input type="number" class="form-control" id="to" name="quantity" min="2" max="1000001" placeholder="100">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-info" onclick="buildVega(document.getElementById('gen').value, document.getElementById('from').value, document.getElementById('to').value);">Show</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
